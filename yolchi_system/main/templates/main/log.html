<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/style/css/style.css' %}">
    <script src="{% static '/bootstrap/js/bootstrap.js' %}"></script>
    <title>ورود و ثبت نام</title>
</head>

<body class="log-body">

 <div id="container d-flex align-items-center">
    <div id="form-container">
      <div id="login-form">
        <span>ورود به حساب کاربری</span>
        <input type="text" name="" id="" placeholder="نام کاربری">
        <input type="password" name="" id="" placeholder="رمز عبور">
        <a href="">
          رمز عبور را فراموش کردید؟
        </a>
        <button>ورود به حساب کاربری</button>
      </div>
      <div id="register-form">
        <span>ساخت حساب کاربری</span>
        <input type="text" name="" id="" placeholder="نام کاربری">
        <input type="password" name="" id="" placeholder="رمز عبور">
        <input type="password" name="" id="" placeholder="تکرار رمز عبور">
        <a href="">
          رمز عبور را فراموش کردید؟
        </a>
        <button>ساخت حساب کاربری</button>
        <br>
        <h6></h6>
      </div>
      <div id="display-container">
        <input type="checkbox" name="" id="checkbox-container"  hidden>
        <label for="checkbox-container"></label>
      </div>
    </div>  
  </div>

</body>
</html>
